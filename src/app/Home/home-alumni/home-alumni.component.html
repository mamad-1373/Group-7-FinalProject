<div class="py-5 container-fluid">
  <h1 class="d-flex justify-content-center mb-4">Our Alumni</h1>
  <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle" />
  <div class="row row-cols-1 row-cols-md-2 row-cols-sm-2 row-cols-lg-3">
    <div class="col" *ngFor="let item of alumni.slice(1, 4); let i = index">
      <div class="overflow-hidden bsb-author-1">
        <div class="row gy-4 gy-md-0">
          <div
            class="col-12 col-md-3 col-lg-8 col-xl-3 d-flex align-items-center justify-content-center"
          >
            <img
              [ngClass]="imgClasses[i % 3]"
              class="img-fluid author-avatar"
              loading="lazy"
              src="{{ item.img }}"
              alt="Luna John"
            />
          </div>
          <div
            class="col-8 col-md-8 col-lg-6 col-xl-5 d-flex align-items-center justify-content-center w-75"
          >
            <div class="text-center text-md-start author-content">
              <h2 class="fs-2 mb-3">{{ item.name }}</h2>
              <p class="mb-3">
                {{ item.description }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center pt-3">
    <button class="btn btn-dark" routerLink="/alumni">
      Read more About Ours Alumnis
    </button>
  </div>
</div>

<div class="container-fluid events-container">
  <div class="row h-100">
    <div class="col col-4 d-flex flex-column justify-content-evenly h-100 py-5 px-5">
      <h1>Upcomming events</h1>
      <p class="w-75">
        Join us the upcomming weeks, or look at more events.
      </p>
      <button type="button" class="btn btn-dark w-50" routerLink="/events">
        More events
      </button>
    </div>
    <div class="col col-8">
      <div class="row h-100">
        <div class="col col-6 bg-dark d-flex flex-column justify-content-between align-items-center h-100 py-4" style="background: linear-gradient(to bottom, rgb(0, 0, 0, 0.6), rgb(0, 0, 0, 0.6)), url('{{events[0].img}}') no-repeat center/cover">
          <h4 class="text-white  text-center">{{events[0].title}}</h4>
          <div class="">
            <p class="text-white fw-bold text-center">Join us on</p>
            <p class="text-white fw-bold text-center">{{events[0].date}}</p>
          </div>
          <button type="button" class="btn btn-light fw-semibold px-4" routerLink="/events/0">
            Details
          </button>
        </div>
        <div class="col col-6 bg-dark d-flex flex-column justify-content-between align-items-center h-100 py-4" style="background: linear-gradient(to bottom, rgb(0, 0, 0, 0.6), rgb(0, 0, 0, 0.6)), url('{{events[1].img}}') no-repeat center/cover">
          <h4 class="text-white  text-center">{{events[1].title}}</h4>
          <div class="">
            <p class="text-white fw-bold text-center">Join us on</p>
            <p class="text-white fw-bold text-center">{{events[1].date}}</p>
          </div>
          <button type="button" class="btn btn-light fw-semibold px-4" routerLink="/events/1">
            Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

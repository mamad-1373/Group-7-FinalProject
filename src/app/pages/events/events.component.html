<div class="event__container">
  <h2 class="text-center">The following events at CodeFactory</h2>
  <p class="text-center text-muted">
    We would like to invite you to one of our great events that we organize,
    below you can choose one of them
  </p>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 my-4 container">
    <div class="col" *ngFor="let event of events; index as id">
      <div class="card shadow-lg transformx">
        <img src="{{ event.img }}" class="card-img-top" alt="..." />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ event.title }}</h5>

          <a routerLink="/events/{{ id }}" class="btn btn-outline-dark"
            >More Details</a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row m-5">
 <div class="col" *ngFor="let item of alumni ">
  <div class="card" style="width: 18rem;">
    <img src="{{item.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">Date of Birth : {{item.dob}}</p>
      <a href="#" class="btn btn-primary">Click to Know Me</a>
    </div>
  </div>
 </div>
</div>

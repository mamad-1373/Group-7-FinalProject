<ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
  <ng-container *ngIf="!last; else lastCrumb">
    <a [routerLink]="breadcrumb.link">{{ breadcrumb.label }}</a> &gt;
  </ng-container>
  <ng-template #lastCrumb>
    <div class=" py-5 bg-dark hero-header mb-5">
      <div class="container text-center my-5 pt-5 pb-4">
          <h1 class="display-3 text-white mb-3 animated slideInDown">{{ breadcrumb.label }}</h1>
          <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center text-uppercase">
                  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                  <li class="breadcrumb-item text-white active" aria-current="page">{{ breadcrumb.label }}</li>
              </ol>
          </nav>
      </div>
  </div>
  </ng-template>
</ng-container>
